{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1 class="ui header">
        Login:
    </h1>

    <form action="#" method="post" class="ui form">
        {% csrf_token %}
        <div class="field">
            <label>
                Username
            </label>
            <input type="text" name="username" class="ui input">
        </div>
        <div class="field">
            <label>
                Password
            </label>
            <input type="password" name="password">
        </div>
        <input type="submit" class="ui primary button"
        value="Login"
        >
    </form>
{% endblock %}
